<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      body {
        text-align: center;
        font-family: "Poppins", sans-serif;
      }
    </style>
    <title>Project: Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>To play: open up console and type "game()"</p>
    <script>
      let playerScore = 0;
      let computerScore = 0;

      function computerPlay() {
        const items = ["rock", "paper", "scissors"];

        const randomIndex = getRandomIndex(items);

        const computerChoice = items[randomIndex];

        return computerChoice;
      }

      function playRound(player, computer) {
        player = player.toLowerCase();
        console.log(`Player: ${player}`);
        console.log(`Computer: ${computer}`);

        if (player === computer) {
          return "Tie.\n\n";
        } else if (player === "rock") {
          if (computer === "scissors") {
            playerScore++;
            return "You Win! Computer Lose. Rock Beats Scissors\n\n";
          } else if (computer === "paper") {
            computerScore++;
            return "Computer Win! You Lose. Paper Beats Rock\n\n";
          }
        } else if (player === "paper") {
          if (computer === "rock") {
            playerScore++;
            return "You Win! Computer Lose. Paper Beats Rock\n\n";
          } else if (computer === "scissors") {
            computerScore++;
            return "Computer Win! You Lose. Scissors Beats Paper\n\n";
          }
        } else if (player === "scissors") {
          if (computer === "paper") {
            playerScore++;
            return "You Win! Computer Lose. Scissors Beats Paper\n\n";
          } else if (computer === "rock") {
            computerScore++;
            return "Computer Win! You Lose. Rock Beats Scissors.\n\n";
          }
        } else {
          return "Please Select An Option.\n\n";
        }
      }

      function game() {
        for (let i = 1; i <= 5; i++) {
          const player = prompt(
            "What's Your Selection? (Rock, Paper, Scissors)"
          );
          const computer = computerPlay();
          console.log(`// Round ${i}:`);
          console.log(playRound(player, computer));
        }

        showWinner();
      }

      function showWinner() {
        if (playerScore == computerScore) {
          console.log(
            `Player Score: ${playerScore}\nComputer Score: ${computerScore}\n\nTie!`
          );
        } else if (playerScore > computerScore) {
          console.log(
            `Player Score: ${playerScore}\nComputer Score: ${computerScore}\n\nPlayer Wins!`
          );
        } else if (playerScore < computerScore) {
          console.log(
            `Player Score: ${playerScore}\nComputer Score: ${computerScore}\n\nComputer Wins!`
          );
        }
      }

      function getRandomIndex(array) {
        return Math.floor(Math.random() * array.length);
      }
    </script>
  </body>
</html>
